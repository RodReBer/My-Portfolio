  <body>
    <div class="container-contact">
      <header class="container-index__header">
        <nav class="nav">
          <ul class="nav__items">
            <li class="nav__items__item">
              <a href="../index.html"
                ><i class="fa fa-home" aria-hidden="true"></i
              ></a>
            </li>
            <li class="nav__items__item">
              <a href="../pages/about.html"
                ><i class="fa fa-user" aria-hidden="true"></i
              ></a>
            </li>
            <li class="nav__items__item">
              <a href="../pages/skills.html"
                ><i class="fa fa-book" aria-hidden="true"></i
              ></a>
            </li>
            <li class="nav__items__item">
              <a href="../pages/projects.html"
                ><i class="fa fa-folder" aria-hidden="true"></i

              <a href="../pages/contact.html"
                ><i class="fa fa-comment-o" aria-hidden="true"></i
              ></a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="main-contact">
        <div class="title-contact">
          <h1>GET IN <span>TOUCH</span></h1>
        </div>
        <div class="contact-container">
          <form class="form-contact">
            <div class="info-contact">
              <input type="text" placeholder="Name" required />
              <input type="email" placeholder="Email" required />
            </div>
            <div class="message-contact">
              <label for="messageId">Message</label>
              <textarea
                name="message"
                id="messageId"
                cols="30"
                rows="10"
                placeholder="Your message"
                required
              ></textarea>
            </div>
            <div class="button-contact">
              <button class="buttonmsg" type="submit">
                <span class="sendmsg">SEND MESSAGE</span>
                <i class="fa fa-arrow-right"></i>
              </button>
            </div>
          </form>
        </div>
      </main>
      <footer class="footer">
        <ul class="footer__iconos">
          <li class="footer__item">
            <a
              href="https://www.linkedin.com/in/rodrigorey2005/"

          <li class="footer__item">
